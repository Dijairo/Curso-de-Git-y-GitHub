<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">logo</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton carrito" href="carrito.html">
                            <i class="bi bi-cart4"></i>carrito <span class="contador">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">copyright</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>  
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="imagen01" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>producto 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                </div>  
                
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>total:</p>
                            <p id="total">1000</p>
                        </div>   
                        <button class="carrito-acciones-comprar">comprar ahora</button>                     
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
